<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base Dark Mode Styles */
        body.dark {
          background-color: #1a202c;
          color: #e2e8f0;
        }
      
        /* Text Colors */
        .dark .text-gray-900,
        .dark .text-gray-800,
        .dark .text-gray-700,
        .dark .text-gray-600,
        .dark .text-black {
          color: #e2e8f0;
        }
      
        .dark .text-gray-500,
        .dark .text-gray-400,
        .dark .text-gray-300 {
          color: #a0aec0;
        }
      
        /* Background Colors */
        .dark .bg-white {
          background-color: #2d3748;
        }
      
        .dark .bg-gray-100,
        .dark .bg-gray-50 {
          background-color: #4a5568;
        }
      
        .dark .bg-gray-200 {
          background-color: #4a5568;
        }
      
        /* Inputs and Forms */
        .dark input,
        .dark select,
        .dark textarea,
        .dark .bg-gray-100 {
          background-color: #2d3748;
          color: #e2e8f0;
          border-color: #4a5568;
        }
      
        .dark input::placeholder,
        .dark textarea::placeholder {
          color: #a0aec0;
        }
      
        .dark input:focus,
        .dark select:focus,
        .dark textarea:focus {
          border-color: #4299e1;
          box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
      
        /* Cards and Containers */
        .dark .bg-blue-100 {
          background-color: #2c5282;
        }
      
        .dark .bg-green-100 {
          background-color: #276749;
        }
      
        .dark .bg-pink-100 {
          background-color: #702459;
        }
      
        .dark .bg-purple-100 {
          background-color: #553c9a;
        }
      
        .dark .bg-yellow-100 {
          background-color: #975a16;
        }
      
        /* Buttons */
        .dark .bg-blue-500 {
          background-color: #3182ce;
        }
      
        .dark .bg-blue-600 {
          background-color: #2b6cb0;
        }
      
        .dark .bg-green-500 {
          background-color: #38a169;
        }
      
        .dark .bg-green-600 {
          background-color: #2f855a;
        }
      
        .dark .bg-red-500 {
          background-color: #e53e3e;
        }
      
        .dark .bg-red-600 {
          background-color: #c53030;
        }
      
        /* Tables */
        .dark table {
          border-color: #4a5568;
        }
      
        .dark thead {
          background-color: #2d3748;
        }
      
        .dark th {
          border-color: #4a5568;
          color: #e2e8f0;
        }
      
        .dark td {
          border-color: #4a5568;
        }
      
        .dark tr:nth-child(even) {
          background-color: rgba(45, 55, 72, 0.5);
        }
      
        /* Shadows */
        .dark .shadow {
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.5), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }
      
        /* Links */
        .dark a {
          color: #63b3ed;
        }
      
        .dark a:hover {
          color: #4299e1;
        }
      
        /* Borders */
        .dark .border,
        .dark .border-gray-200,
        .dark .border-gray-300 {
          border-color: #4a5568;
        }
      
        /* Dividers */
        .dark .divide-gray-200 {
          border-color: #4a5568;
        }
      
        /* Charts */
        .dark .chartjs-render-monitor {
          filter: brightness(0.8) contrast(1.2);
        }
      
        /* Alerts and Toasts */
        .dark .bg-blue-200 {
          background-color: #2b6cb0;
        }
      
        .dark .bg-green-200 {
          background-color: #2f855a;
        }
      
        .dark .bg-yellow-200 {
          background-color: #975a16;
        }
      
        .dark .bg-red-200 {
          background-color: #c53030;
        }
      
        /* Custom Dark Mode Toggle */
        #darkModeToggle {
          transition: all 0.3s ease;
        }
      
        .dark #darkModeToggle {
          background-color: #4a5568;
          color: #e2e8f0;
        }
      
        /* Print Styles */
        @media print {
          #darkModeToggle,
          .no-print {
            display: none !important;
          }
          body {
            background-color: white !important;
            color: black !important;
          }
          .dark .bg-white {
            background-color: white !important;
          }
        }
      </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <nav class="shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-sm sm:2xl font-bold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Student Performance Tracker <span class="text-green-500 ml-3">Ceated by Mustafa Rahman</span>
        </h1>
        <button id="darkModeToggle" class="px-4 py-2 bg-gray-800 text-white rounded-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="gray" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            Dark Mode
        </button>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-y-4  sm:gap-4 ">
            <!-- Sidebar Navigation -->
            <div class="bg-white p-4 shadow rounded-lg ">
                <h2 class="text-lg font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    Navigation
                </h2>
                <button onclick="showSection('dashboard')" class="w-full flex items-center p-2 text-left rounded hover:bg-blue-500 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    Dashboard
                </button>
                <button onclick="showSection('addStudentSection')" class="w-full flex items-center p-2 text-left rounded hover:bg-blue-500 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Add Student
                </button>
                <button onclick="showSection('addExamSection')" class="w-full flex items-center p-2 text-left rounded hover:bg-blue-500 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Add Exam
                </button>
                <button onclick="showSection('viewStudentsSection')" class="w-full flex items-center p-2 text-left rounded hover:bg-blue-500 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    View Students
                </button>
            </div>

            <!-- Main Content Area -->
            <div class="col-span-3 bg-white p-6 shadow rounded-lg">
                <div id="dynamicContent"></div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
