<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body.dark { background-color: #1a202c; color: #f4f4f4; }
        .dark .bg-white { background-color: #2d3748 !important; }
        .dark .text-gray-900 { color: #f4f4f4 !important; }
        .dark input, .dark select, .dark button { background-color: #4a5568 !important; color: white !important; }
        .dark .bg-gray-200 { background-color: #4a5568 !important; }
        @media print { #darkModeToggle, .hidden-print { display: none !important; } }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-all duration-300">
    
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <h1 class="text-xl font-bold">📊 Student Performance Tracker</h1>
        <button id="darkModeToggle" class="px-4 py-2 bg-gray-800 rounded">🌙 Dark Mode</button>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-lg font-semibold">📁 Dashboard</h2>
                <button onclick="showSection('addStudentSection')" class="block w-full mt-2 p-2 bg-blue-500 text-white rounded">➕ Add Student</button>
                <button onclick="showSection('addExamSection')" class="block w-full mt-2 p-2 bg-blue-500 text-white rounded">📝 Add Exam</button>
                <button onclick="showSection('viewStudentsSection')" class="block w-full mt-2 p-2 bg-blue-500 text-white rounded">👨‍🎓 View Students</button>
                <button onclick="showSection('viewResultsSection')" class="block w-full mt-2 p-2 bg-blue-500 text-white rounded">📄 View Results</button>
            </div>
            <div class="col-span-2 bg-white p-4 shadow rounded">
                <div id="dynamicContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dynamicContent = document.getElementById("dynamicContent");
            let students = JSON.parse(localStorage.getItem("students")) || [];
            let exams = JSON.parse(localStorage.getItem("exams")) || [];

            window.showSection = function (sectionId) {
                if (sectionId === "addStudentSection") {
                    dynamicContent.innerHTML = `
                        <h2 class="text-xl font-semibold">➕ Add Student</h2>
                        <input type="text" id="studentId" placeholder="Student ID" class="w-full p-2 border rounded mt-2">
                        <input type="text" id="studentName" placeholder="Name" class="w-full p-2 border rounded mt-2">
                        <button onclick="addStudent()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded">Save</button>`;
                } else if (sectionId === "addExamSection") {
                    dynamicContent.innerHTML = `
                        <h2 class="text-xl font-semibold">📝 Add Exam</h2>
                        <input type="text" id="examStudentId" placeholder="Student ID" class="w-full p-2 border rounded mt-2">
                        <input type="text" id="examName" placeholder="Exam Name" class="w-full p-2 border rounded mt-2">
                        <input type="number" id="obtainedMarks" placeholder="Obtained Marks" class="w-full p-2 border rounded mt-2">
                        <input type="number" id="totalMarks" placeholder="Total Marks" class="w-full p-2 border rounded mt-2">
                        <button onclick="addExam()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded">Save</button>`;
                } else if (sectionId === "viewStudentsSection") {
                    renderStudentsTable();
                } else if (sectionId === "viewResultsSection") {
                    renderResultsSection();
                }
            };

            function renderStudentsTable() {
                let content = `<h2 class='text-xl font-semibold'>👨‍🎓 View Students</h2>
                    <table class='w-full mt-2 border'>
                        <thead><tr class='bg-gray-200'><th>ID</th><th>Name</th></tr></thead>
                        <tbody>${students.map(student => `<tr>
                            <td>${student.id}</td>
                            <td class='cursor-pointer text-blue-500' onclick='openStudentReportPage("${student.id}")'>${student.name}</td>
                        </tr>`).join("")}</tbody>
                    </table>`;
                dynamicContent.innerHTML = content;
            }

            function renderResultsSection() {
                let content = `<h2 class='text-xl font-semibold'>📄 View Results</h2>
                    <table class='w-full mt-2 border'>
                        <thead><tr class='bg-gray-200'>
                            <th>Student ID</th><th>Name</th><th>Exam</th><th>Obtained</th><th>Total</th><th>Percentage</th>
                        </tr></thead>
                        <tbody>${exams.map(exam => {
                            const student = students.find(s => s.id === exam.studentId);
                            return `<tr>
                                <td>${exam.studentId}</td>
                                <td class='cursor-pointer text-blue-500' onclick='openStudentReportPage("${exam.studentId}")'>${student ? student.name : "Unknown"}</td>
                                <td>${exam.examName}</td><td>${exam.obtained}</td><td>${exam.total}</td><td>${exam.percentage}%</td>
                            </tr>`;
                        }).join("")}</tbody>
                    </table>`;
                dynamicContent.innerHTML = content;
            }

            window.openStudentReportPage = function (studentId) {
                const studentExams = exams.filter(exam => exam.studentId === studentId);
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`<h1>Report Card - ${studentId}</h1><canvas id='studentChart'></canvas>`);
                newWindow.document.close();
                setTimeout(() => {
                    const ctx = newWindow.document.getElementById("studentChart").getContext("2d");
                    new Chart(ctx, {
                        type: "bar",
                        data: { labels: studentExams.map(e => e.examName), datasets: [{ label: "Percentage (%)", data: studentExams.map(e => e.percentage), backgroundColor: "blue" }] }
                    });
                }, 500);
            };
        });
    </script>
</body>
</html>
